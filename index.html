<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redirigirARutas(event) {
            event.preventDefault(); // Evitar la acción predeterminada de enviar el formulario

            // Redirigir a la página "rutas.html" después de iniciar sesión
            window.location.href = "VentanaRutas.html";
        }
    </script>
</head>
<body>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form onsubmit="redirigirARutas(event)">
            <div class="username">
                <input type="text" id="username" name="username" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" id="password" name="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿No recuerdas la contraseña?</div>
            <input type="submit" value="Iniciar">
        </form>
        <div class="registrarse">
            Quiero hacer el <a href="#">registro</a>
        </div>
    </div>
</body>
</html>
